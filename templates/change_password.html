{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old" name="old" placeholder="Old Password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new" name="new" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <p></p>
    <form action="/forgot_password" method="GET">
        <button class="btn btn-primary" type="submit">Forgot Password</button>
    </form>
{% endblock %}
